<div class="max-w-6xl mx-auto p-4">
  <nz-card class="shadow-lg rounded-lg">
    <div class="mb-8">
      <h2 class="text-2xl font-medium text-gray-800 mb-2">Workout Session</h2>
      <p class="text-gray-500">Track your fitness activity by entering workout details</p>
      <nz-divider></nz-divider>
    </div>

    <form nz-form (ngSubmit)="onSubmit()">
      <!-- User Name -->
      <nz-form-item>
        <nz-form-label class="font-medium text-gray-700">User Name</nz-form-label>
        <nz-form-control nzErrorTip="Please enter your name">
          <input 
            nz-input 
            placeholder="Enter your name"
            [(ngModel)]="name" 
            name="name"
            class="rounded-lg" 
            required
          />
        </nz-form-control>
      </nz-form-item>

      <!-- Workout Type Selection -->
      <nz-form-item>
        <nz-form-label class="font-medium text-gray-700">Workout Type</nz-form-label>
        <nz-form-control nzErrorTip="Please select a workout type">
          <nz-select
            class="w-full rounded-lg"
            [(ngModel)]="workoutType"
            name="workoutType"
            [nzPlaceHolder]="'Select a workout'"
            required
            [nzShowSearch]="true"
          >
            <nz-option 
              *ngFor="let type of workoutTypes" 
              [nzValue]="type" 
              [nzLabel]="type">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <!-- Workout Minutes -->
      <nz-form-item>
        <nz-form-label class="font-medium text-gray-700">Workout Minutes</nz-form-label>
        <nz-form-control nzErrorTip="Please enter workout duration">
          <nz-input-number
            class="w-full rounded-lg"
            [(ngModel)]="minutes"
            name="minutes"
            [nzMin]="1"
            [nzMax]="300"
            [nzStep]="1"
            placeholder="Enter duration in minutes"
            required
          >
          </nz-input-number>
        </nz-form-control>
      </nz-form-item>

      <!-- Add Workout Button -->
      <nz-form-item>
        <nz-form-control>
          <button 
            nz-button 
            nzType="default"
            class="w-full h-11 rounded-lg bg-slate-100 hover:bg-slate-300 font-medium text-base"
            type="button"
            (click)="addWorkout()">
            Add Workout
          </button>
        </nz-form-control>
      </nz-form-item>

      <!-- Display Added Workouts -->
      <div *ngIf="selectedWorkouts.length > 0" class="mb-4">
        <h3 class="text-lg font-medium text-gray-700">Added Workouts</h3>
        <ul class="list-disc pl-5">
          <li *ngFor="let workout of selectedWorkouts">
            <span>{{ workout.type }} - {{ workout.minutes }} minutes</span>
          </li>
        </ul>
      </div>

      <!-- Submit Button -->
      <nz-form-item>
        <nz-form-control>
          <button 
            nz-button 
            nzType="primary"
            class="w-full h-11 rounded-lg bg-orange-500 hover:bg-orange-600 border-orange-500 hover:border-orange-600 font-medium text-base"
            type="submit">
            Save Workout
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
