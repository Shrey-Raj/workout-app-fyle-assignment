<!-- app-header.component.html -->
<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex justify-between items-center py-4">
        <!-- Logo Section -->
        <div class="flex items-center space-x-3">
          <span nz-icon nzType="build" nzTheme="fill" class="text-2xl text-orange-500"></span>
          <span class="text-xl font-semibold text-gray-800">FitTrack Pro</span>
        </div>
  
        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
          <ng-container *ngFor="let item of navigationItems">
            <a [routerLink]="item.route" 
               routerLinkActive="text-orange-500"
               class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:text-orange-500 hover:bg-orange-50 transition-colors">
              <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
              <span>{{ item.label }}</span>
            </a>
          </ng-container>
        </nav>
  
        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-lg hover:bg-gray-100">
          <span nz-icon nzType="menu" nzTheme="outline" class="text-xl"></span>
        </button>
      </div>
  
      <!-- Mobile Navigation (shown when menu button is clicked) -->
      <div class="md:hidden">
        <div class="py-2 space-y-1">
          <ng-container *ngFor="let item of navigationItems">
            <a [routerLink]="item.route"
               routerLinkActive="text-orange-500 bg-orange-50"
               class="flex items-center space-x-2 px-4 py-3 text-gray-600 hover:text-orange-500 hover:bg-orange-50 transition-colors">
              <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
              <span>{{ item.label }}</span>
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </header>
