<!-- workout-chart.component.html -->
<div class="max-w-6xl mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- User List -->
      <nz-card class="shadow-lg rounded-lg">
        <ul class="space-y-2">
          <li *ngFor="let user of userData"
              (click)="selectUser(user)"
              class="p-3 rounded-lg cursor-pointer transition-colors hover:bg-gray-50"
              [class.bg-gray-100]="selectedUser?.id === user.id">
            <span class="text-gray-800">{{ user.name }}</span>
          </li>
        </ul>
      </nz-card>
  
      <!-- Chart -->
      <nz-card class="md:col-span-3 shadow-lg rounded-lg">
        <div class="mb-6">
          <h2 class="text-2xl font-medium text-gray-800">{{ selectedUser?.name }}'s Workout Progress</h2>
          <p class="text-gray-500">Workout duration in minutes by type</p>
        </div>
        <div class="h-[400px]">
          <canvas id="workoutChart"></canvas>
        </div>
      </nz-card>
    </div>
  </div>
